<div class="apf-wrapper">
    <div class="apf-popup">
        
        <div class="container-fluid five">
            <button ng-click="goBack()" title="{{translatedText.back}}" class="btn btn-default btn-lg mrg-down2">
                <i class="fa fa-angle-left"></i>
                {{translatedText.back}}
            </button>
        </div>

        <div>
            {{translatedText.shortcuts}}
        </div>

        <div>
            <div class="shortcutsPopup">
                <table>
                    <thead>
                        <tr>
                            <th colspan="2"><span class="shortcutTitle">{{translatedText.globalShortcuts}}</span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="mrg-top4">
                                <p class="shortcutText">{{translatedText.shortcuts}}: </p>
                            </td>
                            <td class="mrg-top4">
                                <p class="shortcutText">
                                    <button class="btn btn-mini"><strong>SPACE</strong>  </button>
                                    +
                                    <button style="width: 25px" class="btn btn-mini"><strong>S</strong></button>
                                </p>
                            </td>
                        </tr>
                        <tr>
                            <td class="mrg-top4">
                                <p class="shortcutText">{{translatedText.showHideMenu}}: </p>
                            </td>
                            <td class="mrg-top4">
                                <p class="shortcutText">
                                    <button class="btn btn-mini"><strong>SPACE</strong>  </button>
                                    +
                                    <button style="width: 25px" class="btn btn-mini"><strong>M</strong></button>
                                </p>
                            </td>
                        </tr>

                        <tr>
                            <td class="mrg-top4">
                                <p class="shortcutText">{{translatedText.viewer}}: </p>
                            </td>
                            <td class="mrg-top4">
                                <p class="shortcutText">
                                    <button class="btn btn-mini"><strong>SPACE</strong>  </button>
                                    +
                                    <button style="width: 25px" class="btn btn-mini"><strong>V</strong></button>
                                </p>
                            </td>
                        </tr>


                        <tr>
                            <td class="mrg-top4">
                                <p class="shortcutText">{{translatedText.configuration}}:</p>
                            </td>
                            <td class="mrg-top4">
                                <p class="shortcutText">
                                    <button class="btn btn-mini"><strong>SPACE</strong>  </button>
                                    +
                                    <button style="width: 25px" class="btn btn-mini"><strong>C</strong></button>
                                </p>
                            </td>
                        </tr>


                        <tr>
                            <td class="mrg-top4">
                                <p class="shortcutText">{{translatedText.userManagement}}:</p>
                            </td>
                            <td class="mrg-top4">
                                <p class="shortcutText">
                                    <button class="btn btn-mini"><strong>SPACE</strong>  </button>
                                    +
                                    <button style="width: 25px" class="btn btn-mini"><strong>U</strong></button>
                                </p>
                            </td>
                        </tr>


                        <tr>
                            <td class="mrg-top4">
                                <p class="shortcutText">{{translatedText.account}}:</p>
                            </td>
                            <td class="mrg-top4">
                                <p class="shortcutText">
                                    <button class="btn btn-mini"><strong>SPACE</strong>  </button>
                                    +
                                    <button style="width: 25px" class="btn btn-mini"><strong>A</strong></button>
                                </p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
