<div class="apf-wrapper">
    <div class="apf-popup {{customClass}}">
        <div class="container pad-3">
            <h1 class="text-center mrg-top0 mrg-down2"><i class="fa fa-exclamation-triangle pad-right2"></i>{{text}}</h1>
            <div class="row">
                <div class="five col-lg-2 col-md-2 col-sm-6 col-xs-6 col-lg-offset-4 col-md-offset-4">
                    <button ng-click="confirm()" class="btn btn-primary btn-lg btn-block">{{translatedText.yes}}</button>
                </div>
                <div class="five col-lg-2 col-md-2 col-sm-6 col-xs-6">
                    <button ng-click="notConfirm()" class="btn btn-default btn-lg btn-block">{{translatedText.no}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
